<!DOCTYPE html>
<html>
    <head>
        <title>Noahs Math tools</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            #homeBtn {
    margin-top: 20px;
    padding: 0.6em 1.2em;
    font-family: monospace;
    font-weight: bold;
    font-size: 18px;
    background-color: rgba(255, 255, 255, 0.15);
    color: #eee;
    border-radius: 0.4em;
    border: 1px solid #666;
    text-decoration: none;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.25s;
}

#homeBtn:hover {
    background-color: rgba(255, 255, 255, 0.3);
    color: white;
    border-color: #aaa;
}
            html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;

                background: linear-gradient(45deg, #000000, #ff7a00);
                background-size: 400% 400%;
                animation: bgshift 4s ease infinite;

                color: white;
            }

            @keyframes bgshift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            body, #box, #top {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            #box {
                color: #aaa;
                height: 20em;
                width: 30em;
                max-width: 80%;
                max-height: 80%;
                background-color: #333;
                border-radius: 0.4em;
                border: 2px solid #555;
                position: relative;
                flex-direction: column;
                transition-duration: 0.2s;
                overflow: hidden;
                font-family: monospace;
                font-weight: bold;
                font-size: 20px;
                margin: 5px;
                text-align: center;
                padding: 10px;
            }

            #box:hover, #box[drag] {
                border-color: #1AAFFF;
                color: #ddd;
            }

            #input {
                cursor: pointer;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
            }

            #display {
                width: 100%;
                height: 100%;
            }

            select, button {
                padding: 0.6em 0.4em;
                margin: 0.5em;
                width: 15em;
                max-width: 100%;
                font-family: monospace;
                font-weight: bold;
                font-size: 16px;
                background-color: #444;
                color: #aaa;
                border-radius: 0.4em;
                border: 1px solid #555;
                cursor: pointer;
                transition-duration: 0.2s;
            }

            select:hover, button:hover {
                background-color: #666;
                color: #ddd;
            }

            .logo {
                width: 130px;
                height: 130px;
                filter: drop-shadow(0 0 8px white);
            }

            #top {
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <div id="box">
            <input type="file" id="input" title="Upload" />
            Drag ROM file or click here
        </div>
        <a id="homeBtn" href="https://noahhuffine.github.io" target="_blank">Home</a>

        <script>
            let enableDebug = false;
            let enableThreads = false;
            let browserMode;
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            if (parseInt(urlParams.get("debug")) === 1 || urlParams.get("debug") === "true") {
                enableDebug = true;
                console.log("Debug is enabled");
            } else {
                console.log("Debug is disabled");
            }

            if (parseInt(urlParams.get("threads")) === 1 || urlParams.get("threads") === "true") {
                if (window.SharedArrayBuffer) {
                    enableThreads = true;
                    console.log("Threads are enabled");
                } else {
                    console.warn("Threads disabled; SharedArrayBuffer unavailable.");
                }
            }

            if (urlParams.get("browserMode")) {
                browserMode = urlParams.get("browserMode");
            }

            if (urlParams.get("rom")) {
                run(false, urlParams.get("rom"));
            }

            async function run(upload, file) {
                const url = upload ? input.files[0] : `roms/${file}`;
                const parts = upload ? input.files[0].name.split(".") : file.split(".");

                /* ------- CORE DETECTION (UNCHANGED) ------- */
                const core = await (async (ext) => {
                    if (["fds", "nes", "unif", "unf"].includes(ext)) return "nes";
                    if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext)) return "snes";
                    if (["z64", "n64"].includes(ext)) return "n64";
                    if (["pce"].includes(ext)) return "pce";
                    if (["ngp", "ngc"].includes(ext)) return "ngp";
                    if (["ws", "wsc"].includes(ext)) return "ws";
                    if (["col", "cv"].includes(ext)) return "coleco";
                    if (["d64"].includes(ext)) return "vice_x64sc";
                    if (["md", "sg", "smd", "gen"].includes(ext)) return "segaMD";
                    if (["nds", "gba", "gb"].includes(ext)) return ext;

                    /* ask user */
                    return await new Promise(resolve => {
                        const coreValues = {
                            "Nintendo 64": "n64",
                            "Nintendo Game Boy": "gb",
                            "Nintendo Game Boy Advance": "gba",
                            "Nintendo DS": "nds",
                            "Nintendo Entertainment System": "nes",
                            "Super Nintendo": "snes",
                            "PlayStation": "psx",
                            "Virtual Boy": "vb",
                            "Sega Mega Drive": "segaMD",
                            "Sega Master System": "segaMS",
                            "Sega CD": "segaCD",
                            "Atari Lynx": "lynx",
                            "Sega 32X": "sega32x",
                            "Atari Jaguar": "jaguar",
                            "Sega Game Gear": "segaGG",
                            "Sega Saturn": "segaSaturn",
                            "Atari 7800": "atari7800",
                            "Atari 2600": "atari2600",
                            "Arcade": "arcade",
                            "PC Engine / TurboGrafx": "pce",
                            "SNK NeoGeo Pocket": "ngp",
                            "Bandai WonderSwan": "ws",
                            "ColecoVision": "coleco",
                            "Commodore 64": "vice_x64sc"
                        };

                        const select = document.createElement("select");
                        const button = document.createElement("button");
                        box.innerHTML = "";

                        Object.keys(coreValues).sort().forEach(type => {
                            const o = document.createElement("option");
                            o.value = coreValues[type];
                            o.textContent = type;
                            select.appendChild(o);
                        });

                        button.textContent = "Load game";
                        button.onclick = () => resolve(select.value);

                        box.appendChild(select);
                        box.appendChild(button);
                    });
                })(parts.pop());

                /* Replace screen */
                const div = document.createElement("div");
                const sub = document.createElement("div");
                const script = document.createElement("script");

                sub.id = "game";
                div.id = "display";

                box.remove();
                div.appendChild(sub);
                document.body.appendChild(div);

                /* EmulatorJS configuration */
                window.EJS_player = "#game";
                window.EJS_gameName = parts.shift();
                window.EJS_gameUrl = url;
                window.EJS_pathtodata = "data/";
                window.EJS_core = core;
                window.EJS_startOnLoaded = true;
                window.EJS_disableDatabases = true;
                window.EJS_DEBUG_XX = enableDebug;
                window.EJS_threads = enableThreads;

                if (browserMode) window.EJS_browserMode = browserMode;

                script.src = "data/loader.js";
                document.body.appendChild(script);
            }

            input.onchange = () => run(true);
            box.ondragover = () => box.setAttribute("drag", true);
            box.ondragleave = () => box.removeAttribute("drag");
        </script>
    </body>
</html>
